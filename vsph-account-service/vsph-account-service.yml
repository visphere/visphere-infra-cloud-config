spring:
  application:
    name: vsph-account-service
  profiles:
    group:
      dev:
        - 'microservice-dev'
        - 'postgresql-db'
        - 'postgresql-db-dev'
        - 'kafka'
        - 'kafka-dev'
        - 'eureka-config'
      docker:
        - 'microservice-docker'
        - 'postgresql-db'
        - 'postgresql-db-docker'
        - 'kafka'
        - 'kafka-docker'
        - 'eureka-config'

visphere:
  kafka:
    reply-topics:
      create-user,
      activate-user,
      email-activate-account,
      generate-default-user-profile