spring:
  application:
    name: msph-api-gateway
  banner:
    location: classpath:spring/banner.txt
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        - id: account
          uri: lb://msph-account-service
          predicates:
            - Path=/api/v1/account/**
        - id: auth
          uri: lb://msph-auth-service
          predicates:
            - Path=/api/v1/auth/**
        - id: misc
          uri: lb://msph-misc-service
          predicates:
            - Path=/api/v1/misc/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true

management:
  tracing:
    sampling:
      probability: 1.0