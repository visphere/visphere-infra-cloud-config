server:
  servlet:
    context-path: /
  port: ${VSPH_DEV_API_GATEWAY_PORT:6055}

springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /vsph-auth-service/v3/api-docs
        name: Auth Service
        primaryName: Auth Service
      - url: /vsph-misc-service/v3/api-docs
        name: Misc Service
        primaryName: Misc Service
      - url: /vsph-multimedia-service/v3/api-docs
        name: Multimedia Service
        primaryName: Multimedia Service
      - url: /vsph-notification-service/v3/api-docs
        name: Notification Service
        primaryName: Notification Service

visphere:
  cors:
    allowed-origins:
      - http://localhost:${VSPH_DEV_LANDING_PORT:6052}
      - http://localhost:${VSPH_DEV_CLIENT_PORT:6053}
  jwt:
    secret-key: ${VSPH_JWT_SECRET_KEY}
    issuer: ${VSPH_JWT_ISSUER}
    audience: ${VSPH_JWT_AUDIENCE}
    access:
      life-minutes: 20
    refresh:
      life-hours: 48

eureka:
  client:
    service-url:
      defaultZone: http://localhost:${VSPH_DEV_EUREKA_SERVER_PORT:8761}/eureka