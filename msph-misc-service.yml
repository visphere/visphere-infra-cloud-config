spring:
  application:
    name: msph-misc-service
  banner:
    location: classpath:spring/banner.txt

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
  instance:
    lease-renewal-interval-in-seconds: 20

application:
  captcha:
    secret-key: ${V_MSPH_SECRET_KEY}
    dev-site-key: ${V_MSPH_DEV_SITE_KEY}

management:
  tracing:
    sampling:
      probability: 1.0