spring:
  application:
    name: vsph-m-multimedia-service
  profiles:
    group:
      dev:
        - 'microservice'
        - 'microservice-dev'
        - 'postgresql-db'
        - 'postgresql-db-dev'
        - 'kafka'
        - 'kafka-dev'
        - 'eureka-config'
      docker:
        - 'microservice'
        - 'microservice-docker'
        - 'postgresql-db'
        - 'postgresql-db-docker'
        - 'kafka'
        - 'kafka-docker'
        - 'eureka-config'
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB

visphere:
  generator:
    image:
      default-color: '#489d81'
      colors:
        - '#1b55c5'
        - '#46a1bc'
        - '#489d81'
        - '#f29d41'
        - '#cd4425'
        - '#4f47a4'
        - '#1b2b4b'
      font-name: FigTree
      font-path: font/figtree-semibold.ttf
      font-size: 110
      size: 250
      max-size-mb: 3
      locker-alpha-blend-path: gfx/locker-alpha-blend.png
  kafka:
    reply-topic:
      user-details: user-details