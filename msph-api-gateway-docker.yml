spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - 'http://localhost:${MSPH_DOCKER_LANDING_PORT}'
              - 'http://localhost:${MSPH_DOCKER_CLIENT_PORT}'

server:
  port: ${MSPH_DOCKER_API_GATEWAY_PORT}

eureka:
  client:
    service-url:
      defaultZone: http://${MSPH_EUREKA_USERNAME}:${MSPH_EUREKA_PASSWORD}@msph-discovery-server:${MSPH_DOCKER_EUREKA_PORT}/eureka