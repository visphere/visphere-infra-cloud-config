spring:
  application:
    name: msph-misc-service
  banner:
    location: classpath:spring/banner.txt

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true

application:
  captcha:
    secretkey: ${MSPH_CAPTCHA_SECRETKEY}

management:
  tracing:
    sampling:
      probability: 1.0