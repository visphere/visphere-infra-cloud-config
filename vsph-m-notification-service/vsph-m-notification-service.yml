spring:
  application:
    name: vsph-m-notification-service
  profiles:
    group:
      dev:
        - 'microservice'
        - 'microservice-dev'
        - 'postgresql-db'
        - 'postgresql-db-dev'
        - 'kafka'
        - 'kafka-dev'
        - 'eureka-config'
      docker:
        - 'microservice'
        - 'microservice-docker'
        - 'postgresql-db'
        - 'postgresql-db-docker'
        - 'kafka'
        - 'kafka-docker'
        - 'eureka-config'
  mail:
    protocol: smtp
    username: 'mailhoguser'
    password: 'root'
    properties:
      smtp:
        starttls:
          required: false
      mail:
        smtp:
          ssl:
            enable: false
          auth: false
          starttls:
            enable: false

visphere:
  hbs:
    templates-path: classpath:email/templates
    layouts-path: classpath:email/layouts
    extension: .hbs
    font-name: Figtree
    font-resource-path: https://fonts.googleapis.com/css2?family=Figtree